<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<h1>input 요소</h1>

<fieldset>
  <legend>회원가입</legend>

  <div>
  <label for="pid">아이디 :</label>
  <input type="text" id="pid" placeholder="아이디를 입력해라" />
  </div>

  <div>
  <label for="pwd">비밀번호 :</label>
  <input type="password" id="pwd"/>
  </div>

  <div>
     <div>메일 수신 여부 :<div>

    <input type="radio" id="radio-yes" name="mail"/>
    <label for="radio-yes">예</label>
    <input type="radio" id="radio-no" name="mail"/>
    <label for="radio-no">아니오</label>
  </div>

  <div>
    <span>관심 분야 : </span>
    <span>
    <input type="checkbox" id="chk-html"/>
    <label for ="chk-html">HTML</label>

    <input type="checkbox" id="chk-css"/>
    <label for ="chk-css">CSS</>

    <input type="checkbox" id="chk-Js"/>
    <label for ="chk-Js">Javascript</label>
      </span>
  </div>

  <div>
    <input type="submit" value="전송"/>
    <input type="reset" value="취소"/>
    <input type="button" value="확인"/>

    <a href="https://google.com"><input type="image" src="Images/Search%20icon.png" alt="검색"/></a>
  </div>

<div>
  <label for="file-upload">파일 올리기 : </label>
  <input type="file" id="file-upload"/>
</div>

       <div>
         <input type="text" value="사용할 수 없음" disabled/>
         <input type="text" value="읽기 전용" readonly/>
       </div>



</fieldset>

<fieldset>

<h1>textarea요소</h1>

<legend>여러 줄 글상자와 목록상자</legend>

<div>
  <label for="reply">답글</label>
  <textarea id="reply"></textarea>
</div>

<h1>select 요소</h1>

<div>
  <label>과목 선택</label>
  <select>
    <option value="HTML5">HTML5</option>
    <option value="CSS3">CSS3</option>
    <option value="Javascript">Javascript</option>
    <option value="jQeury">jQuery</option>
  </select>
</div>

</fieldset>

</body>
</html>
